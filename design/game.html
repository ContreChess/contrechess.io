<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
  </head>
  <body>
    <!-- Sidebar Menu -->
    <div class="ui vertical inverted sidebar menu">
      <a class="active item"><img src="../src/assets/images/game.svg" alt="logo" /></a>
      <a class="item">Play</a>
    </div>

    <!-- Page Contents -->
    <div class="pusher">

        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
              <i class="sidebar icon">&nbsp;</i>
            </a>
            <a class="active item"><img src="../src/assets/images/game.svg" alt="logo" /></a>
            <div class="right item">
              <a class="ui button">Preferences</a>
            </div>
          </div>
        </div>

        
        <div class="ui segment" style="width: 33%; margin-left: auto; margin-right: auto">
          <div class="ui left close rail">
            <div class="ui segment">Left Rail Content</div>
          </div>
          
          <div class="ui right close rail">
            <div class="ui segment">Right Rail Content</div>
          </div>

          <p>Center Content</p>
          <div class="image">
            <img src="./assets/images/board/brown.svg" alt="board" />
          </div>
        </div>
        
    </div>
  </body>
</html
